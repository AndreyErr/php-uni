<VirtualHost *:9001>
    DocumentRoot /var/www/app
    ServerName localhost
    ErrorDocument 404 http://localhost:9000/error.html
    ErrorDocument 403 http://localhost:9000/error.html
    <Files adm.php>
        SetEnvIf Cookie auth=.* PASS=1
        Order deny,allow
        Deny from all
        Allow from env=PASS
    </Files>
</VirtualHost>