<VirtualHost *:9001>
    DBDriver mysql
    DBDParams "host=Mysql_db,dbname=appDB,user=root,pass=root"
    DocumentRoot /var/www/app
    ServerName localhost
    ErrorDocument 404 http://localhost:9000/error.html
    ErrorDocument 403 http://localhost:9000/error.html
    ErrorDocument 500 http://localhost:9000/500.html
    <Files adm.php>
        SetEnvIf Cookie auth=.* PASS=1
        Order deny,allow
        Deny from all
        Allow from env=PASS
    </Files>
    <Directory /var/www/app/limit>
        AuthBasicProvider dbd
        AuthDBDUserPWQuery "SELECT pass FROM user WHERE name = %s"
    </Directory>
</VirtualHost>