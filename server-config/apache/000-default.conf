<VirtualHost *:9001>
    DocumentRoot /var/www/app
    ServerName localhost
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log common
    <Files adm.php>
        SetEnvIf Cookie auth=.* PASS=1
        Order deny,allow
        Deny from all
        Allow from env=PASS
    </Files>
</VirtualHost>